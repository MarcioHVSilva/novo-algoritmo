<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio6</title>
</head>
<body>
    <label for="filmeFavorito">Informe um filme que gosta:</label>
    <input type="text" id="filmeFavorito"><br><br>
    <button onclick="cadastrarFilme()">Cadastrar</button><br><br>
    <div id="exibirFilme"></div>
</body>
</html>

<script>
    var listaFilme = []
    function cadastrarFilme() {
        listaFilme.push(filmeFavorito.value)
        exibirFilme.innerHTML += `${listaFilme[listaFilme.length - 1]}<br>` 
    }
</script>
