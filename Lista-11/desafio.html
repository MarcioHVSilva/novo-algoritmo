<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button onclick="aleatorios()">Clique</button>
    <div id="exibir"></div>
</body>

<script>
    function aleatorios(){
     var conta=parseInt(Math.random()* 10)

        

        if(conta>0 && conta<7){
            exibir.innerHTML+=`${conta}<br>`;
        }

  
     
    }
</script>
