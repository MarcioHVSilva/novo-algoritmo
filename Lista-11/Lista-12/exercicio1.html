<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="sorteio()">Sortear</button>
    <div id="exibir"></div>
</body>
</html>

<script>
    function sorteio(){
        var sorteando=(Math.random())

        exibir.innerHTML+=`${sorteando}<br>`;

        if(sorteando>0.5){
            exibir.innerHTML+=`Eu arredondaria para 1 <br>`;
        }
        else{
            exibir.innerHTML+=`Eu arredondaria para 0<br> `;
        }
    }
</script>
